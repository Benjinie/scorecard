        function parseCSV(csvString) {
            const lines = csvString.trim().split('\n');
            const header =lines[0].split(',');
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(',');
                const rowData = {};
                for (let j = 0; j < header.length; j++) {
                    rowData[header[j]] = row[j].replace(/^"|"$/g, ''); // Remove quotes
                }
                data.push(rowData);
            }
            return data;
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(row => {
                const tr = document.createElement('tr');
                for (const key in row) {
                    const td = document.createElement('td');
                    td.textContent = row[key];
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });
        }

        function populateCategoryFilter(data) {
            const categorySelect = document.getElementById('filter-category');
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            const categories = [...new Set(data.map(item => item.DataDomain))].filter(Boolean); // Get unique and non-empty categories

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function populateTypeFilter(data) {
            const typeSelect = document.getElementById('filter-type');
            typeSelect.innerHTML = '<option value="">All Types</option>';
            const types = [...new Set(data.map(item => item["Data Type Group"]))].filter(Boolean);  // Get unique and non-empty types
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
        }


        function filterData(data, searchTerm, selectedCategory, selectedType) {
            return data.filter(item => {
                const searchMatch = Object.values(item).some(value =>
                    value.toLowerCase().includes(searchTerm.toLowerCase())
                );
                const categoryMatch = !selectedCategory || item.DataDomain === selectedCategory;
                const typeMatch = !selectedType || item["Data Type Group"] === selectedType;
                return searchMatch && categoryMatch && typeMatch;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const data = parseCSV(csvData);
            populateTable(data);
            populateCategoryFilter(data);
            populateTypeFilter(data);

            const searchInput = document.getElementById('search-input');
            const categorySelect = document.getElementById('filter-category');
            const typeSelect = document.getElementById('filter-type');
            const resetButton = document.getElementById('reset-filter-button');


            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value;
                const selectedCategory = categorySelect.value;
                const selectedType = typeSelect.value;
                const filteredData = filterData(data, searchTerm, selectedCategory, selectedType);
                populateTable(filteredData);
            });

            categorySelect.addEventListener('change', () => {
                const searchTerm = searchInput.value;
                const selectedCategory = categorySelect.value;
                const selectedType = typeSelect.value;
                const filteredData = filterData(data, searchTerm, selectedCategory, selectedType);
                populateTable(filteredData);
            });

            typeSelect.addEventListener('change', () => {
                const searchTerm = searchInput.value;
                const selectedCategory = categorySelect.value;
                const selectedType = typeSelect.value;
                const filteredData = filterData(data, searchTerm, selectedCategory, selectedType);
                populateTable(filteredData);
            });

            resetButton.addEventListener('click', () => {
                searchInput.value = '';
                categorySelect.value = '';
                typeSelect.value = '';
                populateTable(data);
            });

            //Initial population.
            const searchTerm = searchInput.value;
            const selectedCategory = categorySelect.value;
            const selectedType = typeSelect.value;
            const filteredData = filterData(data, searchTerm, selectedCategory, selectedType);
            populateTable(filteredData);
        });
    </script>
</body>
</html>
